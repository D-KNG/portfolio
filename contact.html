        <textarea class="formulaire__form__input formulaire__form__input--textarea" id="message" name="message" rows="5" required></textarea>
        </div>
        
        <div class="formulaire__form__div">
        <label class="formulaire__form__label" for="nom">Nom</label>
        <input class="formulaire__form__input" type="text" id="nom" name="nom" required>
        
        <label class="formulaire__form__label" for="sujet">Sujet</label>
        <input class="formulaire__form__input" type="text" id="sujet" name="sujet" required>
    
        <button class="formulaire__form__button" type="submit">Envoyer</button>
        </div>
